---
layout: default
---
<div class="page-header-tab"></div>
<div class="page-image is-hidden-mobile"></div>
	  
<div class="grid">
	<div class="grid__col--12 page">
	
	  <header class="post__header">
	    <h1 class="headline-primary">{{ page.title }}</h1>
	  </header>
	  
	   {% if page.image %}
    		<img id="page-images" class="img--feat" src="{{ page.image }}">
    	   {% endif %}
	
	  <article class="post__content">
	  {{ content }}
	  </article>
	  
	  {% if page.image2 %}
    		<img id="page-images" class="img--feat" src="{{ page.image2 }}">
    	   {% endif %}

	</div>
</div>
